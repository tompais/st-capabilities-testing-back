# Configuración específica para tests

spring:
  # Cache configuration - Redis embebido
  cache:
    type: redis

  # Redis y MongoDB configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
    mongodb:
      database: testdb
      # El host y puerto se configuran automáticamente por Flapdoodle
      # pero se puede especificar para tests
      host: localhost
      port: 27017

  # H2 Database configuration for tests
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA/Hibernate configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # H2 Console (útil para debugging)
  h2:
    console:
      enabled: true
      path: /h2-console

# Logging configuration for tests
logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.santandertecnologia.capabilitiestesting: DEBUG
    de.flapdoodle.embed: INFO
    org.mongodb.driver: WARN
    io.lettuce.core: WARN
    org.springframework.data.redis: INFO

# External service configuration (will be overridden by MockWebServer in tests)
external:
  customer:
    service:
      url: http://localhost:8080/customers
      timeout: 5000
